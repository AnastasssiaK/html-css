<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image 3 optimized</title>
    <style>
        body {
            background: #f1f1f1;
            margin: auto;
        }

        .bg-silver {
            background: silver;
        }

        .brd-r-10 {
            border-radius: 10px;
        }

        .container {
            width: 1200px;
            height: 620px;
            background: white;
            border: 2px solid black;
            border-radius: 20px;
        }

        .txt-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .h200 {
            height: 200px;
        }
        .box-small div {
            width: 20%;
        }
        .box-small {
            width: 100px;
        }
        .box-large {

         }
       .box-medium {
           width: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="bg-silver h200 brd-r-10 txt-center" id="block-a">A</div>
    <div class="box-large">
        <div class="box-medium">
            <div class="bg-silver h200 brd-r-10 txt-center" id="block-b">B</div>
            <div class="box-small">
                <div class="bg-silver h200 brd-r-10 txt-center">C</div>
                <div class="bg-silver h200 brd-r-10 txt-center">D</div>
                <div class="bg-silver h200 brd-r-10 txt-center">E</div>
            </div>
        </div>
        <div class="bg-silver brd-r-10 txt-center" id="block-f">F</div>
    </div>
</div>
</body>
</html>
