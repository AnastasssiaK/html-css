<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">

          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../homework/normal.css">

<body>
<div class="flex w100 gap wrap" id="content">
    <div class="flex w100 gap" id="box-12">
        <div class="bg-dark w20 h100 flex txt-cntr" id="logo">
            <h4>1</h4>
            <p>Logo</p>
        </div>
        <div class="bg-dark h100 flex txt-cntr" id="header">
            <h4>2</h4>
            <p>Header</p>
        </div>
    </div>
    <div class="flex w100 gap wrap" id="box-3456789">
        <div class="bg-dark w20 h400 flex txt-cntr" id="nav">
            <h4>3</h4>
            <p>Nav</p>
        </div>
        <div class="flex gap w100 wrap" id="block-4567">
            <div class="flex gap w80" id="block-45">

        <div class="flex gap w20 wrap" id="block-89">
            <div class="bg-dark w100 h100 flex txt-cntr" id="s-locator">

            <div class="bg-dark w100 h100 flex txt-cntr" id="tools">
                <h4>9</h4>
                <p>Tools</p>

    </div>
    <div class="bg-dark flex txt-cntr w100" id="footer">
        <h4>10</h4>
        <p>Footer</p>
    </div>
